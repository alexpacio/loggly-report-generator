<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script type="module" src="../build/fetcher.bundle.js"></script>

<body>

    <div class="container-fluid p-5 text-white text-center bg-primary bg-gradient">
        <h1 class="mt-3">Loggly Fetcher</h1>
        <p>This provides user-centric error stats for a single tenant entity</p>
    </div>

    <div class="container mt-5 mb-5">
        <div class="row">

            <div class="mb-3 row">
                <label for="logglyApiKey" class="col-sm-2 col-form-label" id="loggly-api-key-label">Loggly API
                    Key <a href="https://provider.loggly.com/account/users/api/tokens">(obtain yours here)</a></label>                    
                <div class="col-sm-10">
                    <input autocomplete="current-password" type="password" class="form-control" id="loggly-api-key-input">
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="starting-date-label">Starting date</span>
                <input type="text" class="form-control" placeholder="Format: YYYY-MM-DD, UTC time"
                    aria-label="starting date" aria-describedby="starting-date" id="starting-date-input">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="starting-time-label">Starting time</span>
                <input type="text" class="form-control" placeholder="Format: HH:MM, UTC time" aria-label="starting time"
                    aria-describedby="starting-time" id="starting-time-input">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="until-date-label">Until date</span>
                <input type="text" class="form-control" placeholder="Format: YYYY-MM-DD, UTC time"
                    aria-label="until date" aria-describedby="until-date" id="until-date-input">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="until-time-label">Until time</span>
                <input type="text" class="form-control" placeholder="Format: HH:MM, UTC time" aria-label="until time"
                    aria-describedby="until-time-input" id="until-time-input">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="principal-fqdn-label">Principal tenant name</span>
                <input type="text" class="form-control" placeholder="eg. customer-name.provider.com"
                    id="principal-fqdn-input" aria-describedby="principal-fqdn">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="alias-fqdn-label">Alias tenant name</span>
                <input type="text" class="form-control" id="alias-fqdn-input"
                    placeholder="eg. platform.customer-domain.com" aria-describedby="alias-fqdn">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="frequency-label">Frequency</span>
                <input type="text" id="frequency-input" class="form-control" placeholder="eg. 2 (in hours)" aria-label="Frequency">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="timezone-label">Timezone offset</span>
                <input type="text" id="timezone-input" class="form-control" placeholder="eg. -2 or 4"
                    aria-label="Timezone">
            </div>

            <div class="mb-3 row">
                <label for="debug-level-select" class="col-sm-2 col-form-label" id="debug-level-select-label">Debug level</label>
                <div class="col-sm-10">
                    <select class="input-group form-select" id="debug-level-select" aria-label="Debug level">
                        <option value="verbose">Verbose</option>
                        <option value="warning">Warning</option>
                        <option value="error" selected>Error</option>
                    </select>
                </div>
                
            </div>

        </div>

        <div class="d-grid mt-5">
            <button id="start-process" type="button" class="btn btn-primary btn-block">Start fetching!</button>
        </div>

        <div class="d-flex align-items-center mt-5 d-none" id="spinner">
            <strong>Loading...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
        </div>

        <div class="d-grid mt-3 bg-dark d-none" id="execution-logs"></div>
        <div class="d-grid gap-3 mt-5 text-center">
            <div class="p-2 bg-light border">Made with ‚ù§ by Alessandro Bolletta</div>
        </div>
    </div>
</body>

</html>
